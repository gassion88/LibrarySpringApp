<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${newPerson}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{phone_number}" id="age"/>
  <div style="color:red" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Age Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{yearOfBrith}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBrith')}" th:errors="*{yearOfBrith}">Email Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
