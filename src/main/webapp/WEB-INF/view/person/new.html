<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="phoneNumber">Enter phone number: </label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
  <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Age Error</div>
  <br/>
  <label for="yearOfBrith">Year of brith: </label>
  <input type="number" th:field="*{yearsOfBirth}" id="yearOfBrith"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearsOfBirth')}" th:errors="*{yearsOfBirth}">Email Error</div>
  <br/>
  <label for="date_of_birth">Enter date of birth (dd/MM/yyyy): </label>
  <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
