<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Persons</title>
    <meta charset="UTF-8">
</head>
<body>

<section class="all_book">
    <div class="container">
        <div class="row row-cols-4">
            <div th:each="people : ${persons}" >
                <div  class="card" style="width: 18rem;">
                    <img src="/static/img/user.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${people.getName()}" class="card-title"></h5>
                        <p th:text="${people.getName() + ', ' + people.getPhoneNumber() + ', ' + people.getYearsOfBirth()}" class="card-text"></p>
                        <a th:href="@{/person/{id}(id=${people.getId()})}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="create_new">
    <div class="container">
        <div class="row">
            <a href="/person/new">Create new</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
