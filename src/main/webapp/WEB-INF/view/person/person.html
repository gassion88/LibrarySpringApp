<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>New person</title>
    <meta charset="UTF-8">
</head>
<body>
<p th:text="${'id : ' +  person.getId()}">VALUE</p>
<p th:text="${'Name : ' + person.getName() + ', year : ' + person.getYearsOfBirth()}">VALUE</p>
<p th:text="${'Phone number : ' + person.getPhoneNumber()}">VALUE</p>

<td>
    <span th:if="${person.getBooks().isEmpty()}">Not found borrowed book</span>
    <span th:unless="${person.getBooks().isEmpty()}">
        <p>Borrowed books</p>
        <div th:each="book : ${person.getBooks()}">
            <a th:href="@{/book/{id}(id=${book.getId()})}"
            th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getPublicationDate()}">book</a>
        </div>
    </span>
</td>
<br/>
<a th:href="@{/person/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/person/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
