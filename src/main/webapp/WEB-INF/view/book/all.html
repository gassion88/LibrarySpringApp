<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All book</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/book/{id}(id=${book.getId()})}"
     th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getPublicationDate()}">book</a>
</div>
</body>
</html>
