<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Books</title>
    <meta charset="UTF-8">
</head>
<body>

<section class="all_book">
    <div class="container">
        <div class="row">
            <div class="col-4" th:each="book : ${books}" >
                <div  class="card" style="width: 18rem;">
                    <img src="/static/img/malenkiy-princ.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 th:text="${book.getName()}" class="card-title"></h5>
                        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getPublicationDate()}" class="card-text"></p>
                        <a th:href="@{/book/{id}(id=${book.getId()})}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
