<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="yearsOfBirth">Enter author: </label>
  <input type="text" th:field="*{author}" id="yearsOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">year Error</div>
  <br/>
  <label for="publication_date">Enter publication date: </label>
  <input type="text" th:field="*{publicationDate}" id="publication_date"/>
  <div style="color:red" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Email Error</div>
  <br/>
  <input type="submit" value="Edit!"/>
</form>
</body>
</html>
