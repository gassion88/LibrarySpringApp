<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${newBook}">
  <label for="name">Enter book name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>
  <br/>
  <label for="publication_date">Year of publication: </label>
  <input type="text" th:field="*{publicationDate}" id="publication_date"/>
  <div style="color:red" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Email Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>
</body>
</html>
