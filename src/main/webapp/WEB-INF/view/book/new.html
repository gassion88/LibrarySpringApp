<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>New book</title>
</head>
<body>

<section class="book_form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <form th:method="POST" th:action="@{/book}" th:object="${newBook}">

          <label for="name" class="form-label">Enter book name: </label>
          <input type="text" class="form-control" th:field="*{name}" id="name"/>
          <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

          <br/>
          <label for="author" class="form-label">Enter author: </label>
          <input type="text" class="form-control"  th:field="*{author}" id="author"/>
          <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Age Error</div>

          <br/>
          <label for="publication_date" class="form-label">Year of publication: </label>
          <input type="text" class="form-control" th:field="*{publicationDate}" id="publication_date"/>
          <div style="color:red" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Email Error</div>

          <br/>

          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Save
          </button>

        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
